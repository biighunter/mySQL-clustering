version: '3.8'

services:
  database:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    container_name: mySQL
    restart: always
    environment:
      MYSQL_DATABASE: hunt-db
      MYSQL_USER: biighunter
      MYSQL_PASSWORD: 1122
      MYSQL_ROOT_PASSWORD: 1122
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - mysql-db:/var/lib/mysql
volumes:
  mysql-db: